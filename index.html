<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        App</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><img src="./assets/images/avatar.png" alt="" class="img-avatar"> Mi cuenta</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Nombre del producto..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <section class="products">
      <div class="section-title">Lo mas vendido</div>
      <div class="row">
        <div class="card col" style="width: 18rem;">
          <img src="./assets/images/audifono-logitech-g-pro-con-microfono-gaming-black-pn981-000811.jpg" alt="" class="img-fluid">
        
          <div class="card-body">
            <h5 class="card-title">LOGITECH G PRO</h5>
            <p class="card-text">$ 84.00</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Comprar</button>
            </div>
          </div>
        </div>
        <div class="card col" style="width: 18rem;">
          <img src="./assets/images/disco-duro-1tb-wd-blue-sata3-pnwd10ezex.jpg" alt="" class="img-fluid">
        
          <div class="card-body">
            <h5 class="card-title">1TB WD BLUE</h5>
            <p class="card-text">$ 84.00</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Comprar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card col" style="width: 18rem;">
          <img src="./assets/images/impresora-canon-pixma-g3110-multifuncional-con-sistema-continuo-pn2315c004-92.jpg" alt="" class="img-fluid">
        
          <div class="card-body">
            <h5 class="card-title">PIXMA G3110</h5>
            <p class="card-text">$ 84.00</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Comprar</button>
            </div>
          </div>
        </div>
        <div class="card col" style="width: 18rem;">
          <img src="./assets/images/webcam-logitech-c925e-fhd-black-usb-pn960-001075.jpg" alt="" class="img-fluid">
        
          <div class="card-body">
            <h5 class="card-title">LOGITECH C925E</h5>
            <p class="card-text">$ 84.00</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container-loading">
      <a href="#" class="btn btn-primary">Cargar mas</a>
    </div>
  </div>
  <footer>
    <div class="container-app">
      <h3>DeliveryApp - 2021</h3>
    </div>
    <div class="links">
      <ul  class="list-group">
        <a href="#">Terminos y condiciones</a>
      </ul>
    </div>
  </footer>
</body>

</html>
